<div class="title">
    <h1>Lista de Categorias</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef >
                <button routerLink="/agregarCategoria" class="agregar" mat-raised-button color="primary">Aceptar</button>
            </th>
            <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/verCategoria/{{ element.id }}" matTooltip="Ver" class="search">search</mat-icon>
            <mat-icon routerLink="/editarCategoria/{{ element.id }}" matTooltip="Editar" class="edit">edit</mat-icon>
            <mat-icon (click)="eliminarCategoria(element.id)" matTooltip="Eliminar" class="delete">delete</mat-icon>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
