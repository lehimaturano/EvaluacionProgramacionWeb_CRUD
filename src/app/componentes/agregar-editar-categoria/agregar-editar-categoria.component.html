<div class="title">
    <h1>{{operacion}} Categorias</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos de Categorias
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarCategoria()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput autocomplete="off">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="BtnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/listCategoria">Volver</button>
                </mat-grid-tile>

              </mat-grid-list>
        </form>
    </mat-card>
</div>
