<div class="title">
    <h1>Ver Categoria</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="categoria != null" class="container">
    <mat-card class="card">
        <mat-card-title>Categoria</mat-card-title>
        <mat-card-content>
            <p><strong>Nombre:</strong> {{ categoria.nombre}} </p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="listCategoria" mat-raised-button>Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
